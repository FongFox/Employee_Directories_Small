<h1 class="mt-3 mb-3 ms-3">Add Employee Form</h1>
<hr>
<div class="container">
  <form (submit)="addEmployee()">
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" class="form-control" id="firstName"  name="firstName" [(ngModel)]="employee.firstName" placeholder="Add first name"/>
          <label class="form-label">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" class="form-control" id="lastName"  name="lastName" [(ngModel)]="employee.lastName" placeholder="Add last name"/>
          <label class="form-label">Last name</label>
        </div>
      </div>
    </div>
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="employee.email" placeholder="Add email"/>
      <label class="form-label">Email address</label>
    </div>
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
  </form>
  <a routerLink="" class="pb-3">Back to employee list</a>
</div>
