<h1 class="mt-3 mb-3 ms-3">Sample Employee List</h1>
<div class="container-fluid">
  <a routerLink="/employee-form" type="button" class="btn btn-primary mt-2 mb-1">Add</a>
  <table class="table table-hover">
    <thead >
      <tr class="table-dark">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>
          <a routerLink="/employee-form-update/{{employee.id}}" type="button" class="btn btn-warning">Update</a>
          <button (click)="deleteEmployee(employee.id)" type="button" class="btn btn-danger ms-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
